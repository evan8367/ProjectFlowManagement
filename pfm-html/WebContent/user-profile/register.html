<body>
	<div class="container-fluid content">
		<div class="row">
			<div id="content" class="col-sm-12 full">
				<div class="row">
				
					<div class="login-box" style="height: 470px;">
					
						<div class="header">
						Create new account
						</div>
					
						<form id="register_form" class="form-horizontal register" method="post">
							<fieldset class="col-sm-12">
								<div class="form-group">							  	
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="text" class="form-control" placeholder="Username (required)" id="username_text" data-validation-engine="validate[required,minSize[4],maxSize[12],custom[onlyLetterNumber]]" />
										</div>	
									</div>
								</div>
							
								<div class="form-group">							  	
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="password" class="form-control" placeholder="Password (required)" id="password_text" data-validation-engine="validate[required,minSize[6],maxSize[12]]" />
										</div>	
									</div>
								</div>

								<div class="form-group">							  	
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="password" class="form-control" placeholder="Repeat Password (required)" id="repeat_password_text" data-validation-engine="validate[required,minSize[6],maxSize[12],equals[password_text]]" />
										</div>	
									</div>
								</div>

								<div class="form-group">							  	
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="text" class="form-control" placeholder="Full Name (required)" id="fullname_text" data-validation-engine="validate[required,minSize[2],maxSize[12],custom[onlyLetterSp]]" />
										</div>	
									</div>
								</div>
							
								<div class="form-group">							  	
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="text" class="form-control" placeholder="Email Address (required)" id="email_text" data-validation-engine="validate[required,custom[email]]"/>
										</div>	
									</div>
								</div>
							
								<div class="form-group">							  	
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="text" class="form-control" placeholder="Mobile Phone" id="mobile_phone_text" data-validation-engine="validate[custom[number]]"/>
										</div>	
									</div>
								</div>

								<div class="confirm">
									<input type="checkbox" name="agree"/>
									<label for="agree">I agree to <a href="page-register.html#">Term of Use</a></label>
								</div>	

							
								<div class="row">

									<button id="register_button" type="button" class="btn btn-primary btn-lg col-xs-12">Create Account!</button>
							
								</div>
							
								
							
							</fieldset>	

						</form>			
					
						<div class="text-center">
							
						</div>				
						
					</div>
				</div><!--/row-->
		
			</div>	
			
		</div><!--/row-->
